  <body>
    <script>
      // ------- 코딩테스트
      // 원하는 문자열 찾기
      function solution(myString, pat) {
        var answer = 0; // 초기값 설정
        const strLow = myString.toLowerCase();
        const patLow = pat.toLowerCase();
        if (strLow.includes(patLow)) {
          answer = 1;
        } else {
          answer = 0;
        }
        return answer;
      }

      function solution(myString, pat) {
        return myString.toUpperCase().includes(pat.toUpperCase()) ? 1 : 0;
      }

      // 대문자로 바꾸기
      function solution(myString) {
        var answer = myString.toUpperCase();
        return answer;
      }
    </script>
  </body>
