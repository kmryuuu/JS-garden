    <script>
      // 문제 4. 짝수와 홀수의 개수를 담은 배열을 return하도록 solution 함수를 완성해보세요.

      let num = [1, 2, 3, 4, 5];
      let even = 0;
      let odd = 0;

      for (let i = 0; i < num.length; i++) {
        if (num[i] % 2 === 0) {
          even++;
        } else {
          odd++;
        }
      }

      answer = [even.length, odd.length]
    </script>
