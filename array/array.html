<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>

  <body>
    <script>
      //  배열이 가지고 있는 값을 요소(element)라고한다.
      // 요소는 배열에서 자신의 위치를 나타내는 0 이상의 정수인 인덱스를 갖는다.
      // 인덱스 0 : arr 배열의 요소의 1에 해당
      const arr = [1, 2, 3];
      // push() : 배열의 끝에 요소를 추가
      arr.push(4);
      console.log(arr); // [1, 2, 3, 4];
      // pop() : 배열의 마지막 요소를 제거
      arr.pop();
      console.log(arr); // [1, 2, 3];
      // shift() : 배열에서 첫 번째 요소를 제거
      arr.shift();
      console.log(arr); // [2, 3];
      // unshift() : 배열의 첫 번째 요소로 새로운 요소를 추가
      arr.unshift(1);
      console.log(arr); // [1, 2, 3];
      // splice() : 배열의 요소를 추가, 제거 또는 교체
      arr.splice();
      console.log(arr);
    </script>
  </body>
</html>
