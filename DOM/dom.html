<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>

  <body>
    <h1 id="main-title">
      DOM (Documnet Object Model)
      <small>small</small>
    </h1>
    <ul>
      <li class="ilbuni">
        <p>일분이 1</p>
        <a href="https://google.com">Google</a>
      </li>
    </ul>
    <script>
      // querySelector 는 결과로 얻어낸 객체들이 여러개더라도 맨 처음에 나온 하나만 찾고 반환한다.
      //   var libuni = document.querySelector(".libuni");
      // 모두 찾기 위해서는 All을 붙여주면 된다.
      //   var libuni = document.querySelectorAll(".libuni");
      //   console.log(ilbuni[1]);
      // 어떤 속성의 값을 얻어오거나 세팅해 주는 거
      var link = document.querySelector(".ilbuni a");
      // 값을 가져오는거
      console.log(link.getAttribute("href"));
      // 세팅해주는거 (바꾸는 값 이름, 바꿀 값)
      link.setAttribute("href", "https://naver.com");
      console.log(link.getAttribute("href"));
    </script>
  </body>
</html>
