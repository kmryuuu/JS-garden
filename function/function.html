<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>

  <body>
    <script>
      function sayHello(name, age) {
        console.log(`Hello! my name is ${name} and ${age} years old.`);
      }

      console.log(sayHello("kyoungmin", 30));

      // 나만의 함수 만들기

      const calculator = {
        plus: function (a, b) {
          return a + b;
        },
        multi: function (a, b) {
          return a * b;
        },
      };

      const plus = calculator.plus(5, 5);
      const multi = calculator.multi(10, 2);

      console.log(plus);
      console.log(multi);
    </script>
  </body>
</html>
