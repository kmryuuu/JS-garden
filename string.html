<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>

  <body>
    <script>
      //템플릿 리터럴 사용
      const first = "cheolsu";
      const last = "kim";
      const name = `my name is ${first} ${last}.`;
      console.log(name);

      let myname = "kimcheolsu";
      console.log(myname.length);

      //indexOf : 특정 문자열 검색, 존재하면 첫번째 글자 위치 반환, 존재하지 않으면 -1
      let str = "Hello World!";
      console.log(str.indexOf("lo")); // 3
      console.log(str.indexOf("xx")); // -1
    </script>
  </body>
</html>
